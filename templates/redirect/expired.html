<html>
<head>
    <title>Job no longer exists!</title>
</head>
<body>
    <div style="margin-top:50px;font-weight:bold;font-size:18px;text-align:center">
        Job posting no longer exists!
    </div>
    <div style="margin-top:30px;font-weight:normal;font-size:14px;text-align:center">
        <span style="font-weight:bold">{{ title }} ({{ location }})</span><br>
        <a href="{{ url|safe }}">{{ url }}</a>
    </div>
    <div style="margin-top:30px;font-weight:normal;font-size:14px;text-align:center">
        <div style="width:370px;margin:auto;text-align:left">
            We apologize, this job posting is no longer available as it was recently removed from the originating site.<br><br>
            {{ expired|safe }}
        </div>
    </div>
</body>
</html>
